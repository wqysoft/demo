<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<style>
#app li{
    width: 100%;
    border-radius: 3;
}
ul .active{
    background-color: #66ffff;
}
</style>
<body>
    <div id="app">
        <audio :src="getCurrentSsrc" autoplay controls></audio>
        <ul>
            <li v-for="(item,index) in musics" @click="clickHander(index)" :class="{active:currentIndex==index}"> 
                <h3>{{item.id}}-歌名:{{item.name}}-{{item.musicName}}</h3>
                <p>歌手:{{item.src}}</p>
            </li>
        </ul>
    </div>

    <script>
        var musics=[
            {id:1,name:"卡农",src:"./src/纯音乐 - Canon In D Major (钢琴).mp3",musicName:"少林英雄"},
            {id:2,name:"Vk",src:"./src/Vk - 六月的雨.mp3",musicName:"六月的雨"},
            {id:3,name:"群星",src:"./src/Various Artists - 快乐出发.mp3",musicName:"快乐出发"},
            {id:4,name:"채연",src:"./src/채연 - 摇摆 (흔들려).mp3",musicName:"摇摆"},
        ]
    new Vue({
        el:'#app',
        data(){
            return{
                musics:musics,
                currentIndex:0
            }
        },
        computed: {
            getCurrentSsrc:function(){
                return this.musics[this.currentIndex].src;
            }
        },
        methods: {
            clickHander(index){
                this.currentIndex=index
            }
        }
    })
    </script>
    
</body>
</html>
