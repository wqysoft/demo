<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	</head>
	<style>
		div.container{
			width: 450px;
			margin: 0 auto;
			text-align: center;
		}
		p{
			background-color: yellow
		}
		table{
			width: 450px;
			text-align: center;
		}
		img{width: 450px;
		}
		button{
			background-color: red;
			border: 0;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			width: 220px;
			height: 30px;
			margin-top: 10px;
			outline: none;
		}
	</style>
	<body>
	<div class="container">
		<p>我如果爱你——
			绝不像攀援的凌霄花，
			借你的高枝炫耀自己；
		</p>
		<p>我如果爱你——
			绝不学痴情的鸟儿，
			为绿荫重复单调的歌曲；
		</p>
		<img src="1.jpg">
		<table border="1" cellspacing="0" >
			<tr onmouseover="change0()"  onmouseleave="back()">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr onmouseover="change1()"  onmouseleave="back()">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr onmouseover="change2()" onmouseleave="back()">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<button onclick="changeColor()">改变段落文字背景色</button>
		<button onclick="changeImg()">点击随机改变图片</button>
	</div>
		<script type="text/javascript">
			function changeColor() {
				var r = Math.floor(Math.random()*256);
				var g = Math.floor(Math.random()*256);
				var b = Math.floor(Math.random()*256);
				var rgb = '('+r+','+g+','+b+')';
				var bgrgb= '('+b+','+r+','+g+')';
				console.log(rgb)
				$("p").css({
					"color":"rgb"+rgb,
					"backgroundColor": "rgb"+bgrgb
				})
			}
			function changeImg(){
				var arr=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg"];
				var length=arr.length;
				var index=Math.ceil(Math.random()*length);
				$("img").prop("src",index+".jpg");

			}
		function change0(){
			$("tr:first-child").css("backgroundColor","red");
		}
			function change1(){
				$("tr:nth-child(2)").css("backgroundColor","yellow");
			}
			function change2(){
				$("tr:last-child").css("backgroundColor","blue");
			}
			function back(){
				$("tr").css("backgroundColor","");
			}

			
		</script>
	</body>
</html>
